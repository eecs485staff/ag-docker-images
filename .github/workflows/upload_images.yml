# Pipeline for uploading Docker images when either the base or individual project images change.
#
# Jad Chaar <jadchaar@umich.edu>

name: upload-ag-images

on:
  push:
    branches:
      - master

jobs:
  upload-base:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Determine if rebuild is necessary
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            base:
              - 'base/**/*'

      # Only rebuild if base image has changed
      - name: Build and push base Docker image
        if: steps.filter.outputs.base == 'true'
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PERSONAL_ACCESS_TOKEN }}
          repository: eecs485/ag_base
          tags: latest
          path: "base"
          cache_froms: eecsautograder/ubuntu18:latest,eecs485/ag_base:latest

  upload-p1:
    needs: upload-base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Determine if rebuild is necessary
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            base:
              - 'base/**/*'
            p1:
              - 'p1/**/*'

      # Only rebuild if base or p1 image has changed
      - name: Build and push p1 Docker image
        if: steps.filter.outputs.base == 'true' || steps.filter.outputs.p1 == 'true'
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PERSONAL_ACCESS_TOKEN }}
